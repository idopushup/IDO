<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Push-up Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <h1>Push-up Counter</h1>

        <!-- Push-up Counter Display -->
        <div class="counter">
            <p>Push-ups completed:</p>
            <span id="pushupCount">0</span>
        </div>

        <!-- Timer Display -->
        <div class="timer">
            <p>Time Elapsed:</p>
            <span id="timer">00:00:00</span>
        </div>
    </div>

    <!-- Push-up Animation -->
    <div class="gif-container">
        <img src="assets/images/pushup.gif" alt="Push-up Animation">
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
